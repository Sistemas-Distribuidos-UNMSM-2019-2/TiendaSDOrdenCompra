<!DOCTYPE html>
<html>
<head
	th:include="/auxiliar/import :: headFragment (pageTitle='Tienda SD')">
<meta charset="UTF-8" />

</head>
<link rel="stylesheet" type="text/css" href="#"
	th:href="@{/css/cLogin.css}" />
<body>

	<div class="container panel-login">
		<div class=" form-horizontal " id="panel-login">
			<form th:action="@{/logincheck}" method="POST">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> <img th:src="@{/images/logo.png}"
					class="img-responsive"
					style="margin-left: auto; margin-right: auto;" />
				<div class="form-group" style="text-align: center">
					<h2>Iniciar Sesi&oacute;n</h2>
				</div>
				<div class="form-group ">
					<div class="col-md-12 ">
						<div th:if="${error!=null}"
							th:include="/auxiliar/alert :: alerta(mensaje='Error...! Usuario y/o Contrasena incorrecta.', tipo='danger')"></div>
					</div>
				</div>


				<div class="form-group ">
					<div class="col-md-12">
						<label for="username" class="">Usuario</label> <input type="text"
							class="form-control input-sm" placeholder="Ingrese el usuario"
							id="username" name="username" />
					</div>
				</div>
				<div class="form-group  ">
					<div class="col-md-12">
						<label for="password">Contrase&ntilde;a</label> <input
							type="password" class="form-control input-sm"
							placeholder="Ingrese la contrase&ntilde;a" id="contrasena"
							name="contrasena" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12" style="text-align: right">
						<a href="javascrip:void"><b>No recuerdo mi contrase&ntilde;a</b></a>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-md-6 col-md-offset-3">
						<button
							style="width: 100%; background-color: #3796DF; border-color: #8DC3DE;"
							type="submit" class="btn btn-primary input-sm">Ingresar</button>
					</div>
				</div>

			</form>
			<br/>
		</div>
	</div>


</body>
</html>
